<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Look at my Maze! My Maze is amazing!</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <canvas id="maze" width="600" height="600"></canvas>
            <div class="control-unit">
                <form id="build-form" class="control-form">
                    <h3>Build Maze.</h3>
                    <input type="number" name="width" value="20" min="2" />
                    <input type="number" name="height" value="20" min="2" />

                    <select name="build-algorithm">
                        <option value="eller">Eller</option>
                    </select>

                    <button id="button_build" type="submit">Build</button>
                </form>
                <form id="solve-form" class="control-form">
                    <h3>Solve Maze.</h3>
                    <select name="solve-algorithm">
                        <option value="astar">A*</option>
                    </select>
                    
                    <button id="button_solve" type="submit">Solve</button>
                </form>
            </div>
        </div>
        <script src="maze.js"> </script>
    </body>
</html>
